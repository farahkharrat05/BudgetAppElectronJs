name: CI BudgetApp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ---- Root project ----
      - name: Install root dependencies
        run: npm ci

      - name: Lint HTML
        run: npm run lint:html

      - name: Run unit tests (Jest)
        run: npm test

      # ---- Frontend (React) ----
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
